<include href="views/header.html"></include>
<body>

    <div class="container">
        <h1>My Diner</h1>
        <h2>Order Part 2</h2>

        <form action="#" method="post" class="form-horizontal">

            <label class="col-sm-4 control-label">Select your Condiments</label>

            <br>

            <!-- get meal -->
            <div class="form-group">
                <label class="col-sm-4 control-label">Select a meal</label>
                <div class="col-sm-4">
                    <repeat group="{{ @condiments }}" value="{{ @condiment }}">
                        <label><input type="checkbox" name="conds[]" value="{{ @condiment }}"> {{ ucfirst(@condiment) }}</label><br>
                    </repeat>
                </div>
            </div>
            <br>

            <!-- submit button -->
            <div class="col-xs-3 ">
                <button class="btn btn-primary" type="submit">Next</button>
            </div>
        </form>

</div>
